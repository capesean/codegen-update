<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Select NAME</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form (submit)="runSearch()" novalidate>

            <fieldset>
FILTER_ALERTS
                <div class="row">

                    <div class="col-sm-7 col-md-6 col-lg-3">
                        <div class="form-group">
                            <input type="search" ngbAutofocus name="q" id="q" [(ngModel)]="searchOptions.q" max="100" class="form-control" placeholder="Search PLURALFRIENDLYNAME_TOLOWER" />
                        </div>
                    </div>
APP_SELECT_FILTERS
                    <div class="col-sm-5 col-md-4 col-lg-3">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Search<i class="fas fa-search ml-1"></i></button>
                        </div>
                    </div>
                </div>

            </fieldset>

        </form>

        <table class="table table-bordered table-striped table-hover table-sm row-navigation">
            <thead>
                <tr>
FIELD_HEADERS
                    <th scope="col" class="text-center fa-col-width" *ngIf="multiple"><i class="fa fa-fw fa-check-square"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let CAMELCASENAME of PLURALNAME_TOCAMELCASE;" (click)="select(CAMELCASENAME)">
FIELD_LIST
                    <td *ngIf="multiple" class="text-center"><i [ngClass]="{ 'fa-check-square-o': vm.isSelected(CAMELCASENAME), 'fa-square-o': !vm.isSelected(CAMELCASENAME) }" class="fa fa-fw"></i></td>
                </tr>
            </tbody>
        </table>

        <pager [headers]="headers" (pageChanged)="runSearch($event)"></pager>

    </div>
    <div class="modal-footer">
        <div class="w-100">
            <button type="button" class="btn btn-info" *ngIf="multiple">{{selectedItems.length}} <span *ngIf="selectedItems.length === 1">{{singular}}</span><span *ngIf="selectedItems.length !== 1">{{plural}}</span> selected</button>
            <button type="button" class="btn btn-info" (click)="addNew()" target="_blank" *ngIf="showAddNew">Add New</button>
            <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
            <button type="button" class="btn btn-secondary float-right mr-2" (click)="clear()">Clear</button>
            <button type="button" class="btn btn-secondary float-right mr-2" (click)="selectAll()" *ngIf="multiple">Select All</button>
        </div>
    </div>
</ng-template>
